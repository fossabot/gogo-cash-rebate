<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@GoGo Rebate Calculator</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form action="/upload">
          <div class="form-group">
            <label>@GoGo明細</label>
            <input name="xls" type="file" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">分析</button>
        </form>
      </div>
  
      <div class="col-md-8 col-md-offset-2">
        <div class="timeline" v-cloak>
          <div class="timeline-item" v-for="record in records" v-bind:date-is="record.pay_date">
            <p>{{record.detail}}</p>
            <p>
              使用 <strong class="card">{{record.card}}</strong> 
              金額 <strong class="amount" v-bind:class="{red: record.amount < 0, green: record.amount > 0}">{{record.amount}}</strong>
            </p>
            <p>備註： {{record.comment}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/axios/dist/axios.min.js"></script>
  <script src="components/vue/dist/vue.min.js"></script>
  <script src="components/moment/min/moment.min.js"></script>
  <script src="components/lodash/dist/lodash.core.min.js"></script>
  <script>
    const timeline = new Vue({
      el: '.timeline',
      data: {records: []},
      updated() {
        $('form').hide(500);
      }
    });

    $('form').on('submit', function (e) {
      e.preventDefault();
      axios
      .post('/upload', new FormData($('form')[0]))
      .then(response => {
        timeline.records = response.data;
      })
    });
  </script>
</body>
</html>
