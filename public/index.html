<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@GoGo Rebate Calculator</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" v-cloak>
    <div class="timeline-item" v-for="record in records" v-bind:date-is="record.pay_date">
      <p>{{record.detail}}</p>
      <p>使用 <strong>{{record.card}}</strong> 金額 <strong>{{record.amount}}</strong></p>
      <p>備註： {{record.comment}}</p>
    </div>
  </div>
  <form action="/upload">
    <input name="xls" type="file">
    <button type="submit">Submit</button>
  </form>
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/axios/dist/axios.min.js"></script>
  <script src="components/vue/dist/vue.min.js"></script>
  <script>
    const timeline = new Vue({
      el: '.timeline',
      data: {records: []}
    });

    $('form').on('submit', function (e) {
      e.preventDefault();
      axios
      .post('/upload', new FormData($('form')[0]))
      .then(response => {
        timeline.records = response.data;
        $('form').hide(500);
      })
    });
  </script>
</body>
</html>
