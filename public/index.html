<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@GoGo Rebate Calculator</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container" v-cloak>
    <div class="timeline-item" v-for="record in records" v-bind:date-is="record.pay_date">
      <p>{{record.detail}}</p>
      <p>使用 <strong>{{record.card}}</strong> 金額 <strong>{{record.amount}}</strong></p>
      <p>備註： {{record.comment}}</p>
    </div>
  </div>
  <form action="/upload">
    <input name="xls" type="file">
    <button type="submit">Submit</button>
  </form>
  <script src="//cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="//unpkg.com/vue"></script>
  <script>
    $('form').on('submit', function (e) {
      e.preventDefault();
      $.ajax({
        url: '/upload',
        type: 'POST',
        data: new FormData($('form')[0]),
        cache: false,
        contentType: false,
        processData: false,
        success: function (data) {
          new Vue({
            el: '.container',
            data: {records: data},
            mounted() {
              $('form').hide();
            }
          });
        }
      });
    });
  </script>
</body>
</html>
